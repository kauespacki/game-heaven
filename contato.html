<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Game Heaven</title>
        <style>
            .formulario {
              width: 100%;
              max-width: 500px;
              background-color: #fff;
              padding: 20px;
              border-radius: 8px;
            }
        
            .formulario h2 {
              color: #333;
              margin-bottom: 1em;
            }
        
            .formulario label {
              font-weight: bold;
              color: #333;
              margin-top: 1em;
              display: block;
            }
        
            .formulario input,
            .formulario textarea {
              width: 100%;
              padding: 10px;
              margin-top: 0.5em;
              border: 1px solid #ddd;
              border-radius: 4px;
              font-size: 1em;
            }
        
            .formulario textarea {
              resize: vertical;
              height: 100px;
            }
        
            .formulario button {
              width: 100%;
              padding: 10px;
              background-color: #333;
              color: white;
              border: none;
              border-radius: 4px;
              font-size: 1em;
              cursor: pointer;
              margin-top: 1em;
              transition: background-color 0.3s;
            }
        
            .formulario button:hover {
              background-color: #444;
            }
          </style> 
    </head>
    <body>
        <header>
            <div class="logo"><img src="imgs/logo.png" alt="Logo do site"></div>
            <nav>
                <a href="index.html">Home</a>
                <a href="#">Jogos</a>
                <a href="contato.html">Contato</a>
                <a href="sobre.html">Sobre</a>
                <button class="btn cadastrar">Cadastrar</button>
                <button class="btn login">Login</button>
            </nav>
        </header>
        <script src="script.js"></script>
        <div id="ModalLogin" class="modal">
            <div class="modal-conteudo">
                <span class="close" id="spanLogin">&times;</span>
                <h2>Login</h2>
                <form id="formLogin">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>

                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <div id="ModalCadastrar" class="modal">
            <div class="modal-conteudo">
                <span class="close" id="spanCadastro">&times;</span>
                <h2>Cadastro</h2>
                <form id="formCadastro">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>

                    <label for="confirmaSenha">Confirme a Senha:</label>
                    <input type="password" id="confirmaSenha" name="confirmaSenha" required>

                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
        <div class="formulario">
            <h2>Contato</h2>
            <form action="#" method="post">
              <label for="name">Nome</label>
              <input type="text" id="name" name="name" required>
        
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
        
              <label for="subject">Assunto</label>
              <input type="text" id="subject" name="subject" required>
        
              <label for="message">Mensagem</label>
              <textarea id="message" name="message" required></textarea>
        
              <button type="submit">Enviar</button>
            </form>
          </div>
        <footer>
            <div class="logo"><img src="imgs/logo.png" alt="Logo do site"></div>
            <p>Nenhum direito reservado &copy; 2024</p>
        </footer>
    </body>
</html>
